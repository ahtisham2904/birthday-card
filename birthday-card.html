<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --rose-gold: #E0BFB8;
            --diamond: #F0F8FF;
            --velvet: #66023C;
            --font-display: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --font-script: 'Dancing Script', cursive;
            --accept-green: #4CAF50;
            --reject-red: #F44336;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-sans);
            background: #02662c;
            color: var(--diamond);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(224, 191, 184, 0.05) 0%, transparent 20%),
                url('https://transparenttextures.com/patterns/floral.png');
        }

        .luxury-card {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(145deg, rgba(102,2,60,0.8) 0%, rgba(0,0,0,0.9) 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gold);
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        .luxury-card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .luxury-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 215, 0, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Floating bubbles effect */
        .floating-bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.3);
            filter: blur(5px);
            z-index: -1;
            animation: floatBubble linear infinite;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-20vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gold);
            color: var(--velvet);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            z-index: 1000;
            border: none;
            font-size: 20px;
            transition: all 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .card-header h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .main-image {
            max-width: 25%;
            height: auto;
            margin: 1.5rem auto;
            border-radius: 10px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-family: var(--font-sans);
            font-weight: 600;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-accept {
            background: var(--accept-green);
            color: white;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .btn-accept:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            background: #45a049;
        }

        .btn-reject {
            background: var(--reject-red);
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
            transition: all 0.1s ease;
            position: relative;
        }

        .btn-reject:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.8);
            background: #d32f2f;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            position: relative;
            min-height: 50px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-left: 65px;
        }

        .gallery img {
            width: 70%;
            border-radius: 10px;
            border: 2px solid var(--gold);
            transition: transform 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1/1;
            object-fit: cover;
            height: 150px;
            animation: galleryFloat 4s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.5s);
        }

        @keyframes galleryFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gallery img:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: none;
        }

        .message {
            font-family: var(--font-script);
            font-size: 1.5rem;
            color: var(--rose-gold);
            margin: 1.5rem 0;
            line-height: 1.5;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(224, 191, 184, 0.5); }
            to { text-shadow: 0 0 15px rgba(224, 191, 184, 0.8); }
        }

        .content-text {
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        /* Celebration effect */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% { 
                transform: translate(var(--x), var(--y));
                width: 5px;
                height: 5px;
                opacity: 1;
            }
            100% { 
                transform: translate(var(--x-end), var(--y-end));
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Popup Dialog */
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(102,2,60,0.9) 0%, rgba(0,0,0,0.95) 100%);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            border: 1px solid var(--gold);
            max-width: 80%;
            animation: dialogPulse 0.5s infinite alternate;
        }

        @keyframes dialogPulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.05); }
        }

        .dialog p {
            font-family: var(--font-script);
            font-size: 1.8rem;
            color: var(--gold);
            margin: 0 0 20px;
        }

        .close-btn {
            background: var(--gold);
            color: var(--velvet);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-family: var(--font-sans);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--rose-gold);
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .card-header h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                margin-left: 0;
            }

            .gallery img {
                width: 100%;
                height: 120px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Music Control Button -->
    <button class="music-control" id="musicBtn">🔊</button>

    <!-- Hidden Audio -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- Celebration Effect Container -->
    <div class="celebration" id="celebration"></div>

    <div class="luxury-card" id="birthdayCard">
        <div class="card-header">
            <h1>Happy Birthday!</h1>
            <p class="message">To the most important person in my life</p>
        </div>
        
        <div class="card-content">
            <img src="https://images.pexels.com/photos/140831/pexels-photo-140831.jpeg" alt="Birthday Cake" class="main-image">
            
            <p class="content-text">Wishing you a day filled with joy, laughter, and all the happiness you deserve!</p>
            
            <div class="gallery">
                <img src="https://images.pexels.com/photos/2531546/pexels-photo-2531546.jpeg" alt="Birthday Balloons" style="--delay: 0">
                <img src="https://images.pexels.com/photos/3171837/pexels-photo-3171837.jpeg" alt="Birthday Gifts" style="--delay: 1">
                <img src="https://images.pexels.com/photos/1556692/pexels-photo-1556692.jpeg" alt="Birthday Celebration" style="--delay: 2">
                <img src="https://images.pexels.com/photos/1289363/pexels-photo-1289363.jpeg" alt="Birthday Candles" style="--delay: 3">
            </div>
            
            <div class="button-group">
                <button class="btn btn-accept" id="acceptBtn">Accept</button>
                <button class="btn btn-reject" id="rejectBtn">Reject</button>
            </div>
        </div>
    </div>

    <!-- Dialog Popup -->
    <div class="dialog" id="dialog">
        <p>🎂 Chalo ab zra sidha tarika sa btao? 😂</p>
        <p>😋 Oye 🐒</p>
        <p>😎😎 Cake kab khila rahi ho? 😎😎</p>
        <p>😏 Jaldi btao Time nai ha mra pass. 😏</p>
        <button class="close-btn" onclick="closeDialog()">Close</button>
    </div>

    <script>
        // Background Music Control
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isMusicPlaying = false;

        // Create floating bubbles
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'floating-bubble';
                    
                    // Random properties
                    const size = Math.random() * 50 + 20;
                    const left = Math.random() * 100;
                    const duration = Math.random() * 10 + 10;
                    const delay = Math.random() * 5;
                    const color = `hsla(${Math.random() * 60 + 30}, 100%, 50%, 0.3)`;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}%`;
                    bubble.style.background = color;
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.animationDelay = `${delay}s`;
                    
                    document.body.appendChild(bubble);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        bubble.remove();
                    }, (duration + delay) * 1000);
                }, i * 300);
            }
        }

        // Create continuous bubbles
        setInterval(createBubbles, 3000);
        createBubbles(); // Initial bubbles

        // Try to autoplay music (may require user interaction on some browsers)
        document.addEventListener('DOMContentLoaded', () => {
            // Set volume to 50%
            bgMusic.volume = 0.3;
            
            // Try to play (will fail on most browsers without user interaction)
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    musicBtn.textContent = '🔊';
                })
                .catch(error => {
                    // Autoplay was prevented, show muted button
                    musicBtn.textContent = '🔇';
                    isMusicPlaying = false;
                });
            }
        });

        // Toggle music on button click
        musicBtn.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = '🔇';
            } else {
                bgMusic.play()
                    .then(() => {
                        musicBtn.textContent = '🔊';
                    })
                    .catch(error => {
                        alert("Please click anywhere on the page first to enable audio");
                    });
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Celebration fireworks
        function createFireworks(originX, originY) {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            // Create multiple fireworks
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // Random properties
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    const size = Math.random() * 3 + 2;
                    const duration = Math.random() * 0.5 + 0.5;
                    
                    firework.style.setProperty('--x', `${originX}px`);
                    firework.style.setProperty('--y', `${originY}px`);
                    firework.style.setProperty('--x-end', `${Math.cos(angle) * distance}px`);
                    firework.style.setProperty('--y-end', `${Math.sin(angle) * distance}px`);
                    firework.style.background = color;
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;
                    firework.style.animationDuration = `${duration}s`;
                    
                    celebration.appendChild(firework);
                    
                    // Remove after animation
                    setTimeout(() => {
                        firework.remove();
                    }, duration * 1000);
                }, i * 100);
            }
            
            // Hide after animation
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 5000);
        }

        // Enhanced confetti effect
        function createConfetti(originX, originY) {
            const colors = ['#FFD700', '#E0BFB8', '#FFFFFF', '#FF6B6B', '#74B9FF'];
            const emojis = ['🎂', '🎉', '❤️', '✨', '🎁'];
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const size = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const isEmoji = Math.random() > 0.5;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                // Position - start from the button position
                confetti.style.left = originX + 'px';
                confetti.style.top = originY + 'px';
                
                // Size and shape
                if (isEmoji) {
                    confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.fontSize = size + 'px';
                    confetti.style.background = 'transparent';
                } else {
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    confetti.style.background = color;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                }
                
                // Random end position
                const endX = Math.random() * window.innerWidth;
                const endY = window.innerHeight + 20;
                
                // Animation
                confetti.style.animation = `fall ${duration}s linear forwards`;
                confetti.style.animationDelay = delay + 's';
                confetti.style.transform = `translate(${endX - originX}px, ${endY - originY}px)`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, (duration + delay) * 1000);
            }
        }
        
        // Move reject button randomly
        function moveRejectButton() {
            const rejectBtn = document.getElementById('rejectBtn');
            const buttonGroup = document.querySelector('.button-group');
            const groupRect = buttonGroup.getBoundingClientRect();
            
            // Calculate random position within button group boundaries
            const maxX = groupRect.width - rejectBtn.offsetWidth - 20;
            const maxY = groupRect.height - rejectBtn.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * Math.max(0, maxX));
            const randomY = Math.floor(Math.random() * Math.max(0, maxY));
            
            rejectBtn.style.position = 'absolute';
            rejectBtn.style.left = randomX + 'px';
            rejectBtn.style.top = randomY + 'px';
            rejectBtn.style.transform = 'none';
            
            // Make it harder to click
            rejectBtn.style.pointerEvents = 'none';
            
            // Reset pointer events after a short delay
            setTimeout(() => {
                rejectBtn.style.pointerEvents = 'auto';
            }, 100);
        }
        
        // Show dialog popup
        function showDialog() {
            const dialog = document.getElementById('dialog');
            dialog.style.display = 'block';
        }
        
        // Close dialog popup
        function closeDialog() {
            const dialog = document.getElementById('dialog');
            dialog.style.display = 'none';
        }
        
        // Accept button click handler
        document.getElementById('acceptBtn').addEventListener('click', (e) => {
            // Get button position
            const rect = e.target.getBoundingClientRect();
            const originX = rect.left + rect.width / 2;
            const originY = rect.top + rect.height / 2;
            
            // Hide the birthday card
            document.getElementById('birthdayCard').classList.add('hidden');
            
            // Create celebration effects starting from the button
            createFireworks(originX, originY);
            createConfetti(originX, originY);
            
            // Show dialog after a delay
            setTimeout(showDialog, 1000);
        });
        
        // Reject button hover effect
        document.getElementById('rejectBtn').addEventListener('mouseover', moveRejectButton);
        document.getElementById('rejectBtn').addEventListener('click', (e) => {
            e.preventDefault();
            alert("Why would you reject a birthday wish? 😢");
        });
        
        // Initial effects
        window.addEventListener('load', () => {
            // Create initial floating bubbles
            createBubbles();
            
            // Initial gentle animation
            setTimeout(() => {
                document.querySelector('.luxury-card').style.animation = 'cardEntrance 1s ease-out';
            }, 500);
        });
    </script>
</body>
</html>
